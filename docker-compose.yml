version: '2.1'

services:
  db:
    image: postgres
    healthcheck:
        test: ["CMD", "pg_isready"]
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:80
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
        db:
            condition: service_healthy
